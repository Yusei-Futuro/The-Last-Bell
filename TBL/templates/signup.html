
{% extends "base_sing.html" %}
{% load static %}
{% block content %}

<section class="h-100 gradient-form" style="background-image: url('{% static "login.jpg" %}');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="bg-white" style="--bs-bg-opacity: .01;">
        <div class="card rounded-3 bg-white text-black" style="--bs-bg-opacity: .8;">
          <div class="row g-0">
            <div class="col-lg-10 mx-auto">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{% static "Logotipo.jpg" %}";
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Sign up</h4>
                  <p>Please sing up to your account</p>
                </div>
                <form action="/singup/" method="POST">

                    {{form.as_p}}
                    {% csrf_token %}

                    <button>
                        Sign up
                    </button>
                    <button>
                        <a href="/singin/">
                            Sign in
                        </a>
                    </button>
                </form>
                  {{Error}}
              </div>
            </div>
            <div style="background: transparent">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
