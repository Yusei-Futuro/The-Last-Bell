
{% extends "base_sing.html" %}

{% load static %}
{% block content %}

<section class="vh-100 gradient-custom" style="background-image: url('{% static "singin.jpg" %}');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem; --bs-bg-opacity: 0.8;">

          <div class="card-body p-5" style="--bs-bg-opacity: 0.8;">
              <div style="text-align-last: center">
                  <img src="{% static "Logotipo.jpg" %}";
                    style="width: 100px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" style="margin-bottom: 10px !important">Sign in</h4>
              </div>


            {{Error}}

            <form action="" method="POST">

                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="align-left">Username</label>
                    <input type="text" name="username" class="form-control"  id="username"
                               placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"  id="password"
                               placeholder="Write your password">
                </div>


                <button>
                    Sign in
                </button>

                <p class="text-center text-muted mt-5 mb-0; margin-top: 10px">Have you account?<a href="/singup"
                    class="fw-bold text-body"><u>Create an account</u></a></p>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
